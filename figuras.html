<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de fig. geometricas</title>
</head>
<body>
    <header>
        <h1>Bienvenido al calculador de figuras geometricas</h1>
        <p>Este es el primer taller practico de JavaScrpit de Platzi</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide el lado del cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    
    
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
